<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel='stylesheet' href="styles.css" />
</head>
<body>
    <div class="main">
        <div class="container-cal">
            <div class="cl-1">
                <div class="linha-1">
                    <p id="historico"></p>          
                    <input type="number" id="display"/>
                </div>
            </div>
            <div class="cl-2">
                <div class="linha-2">
                    <button class="light-gray" id="reset">AC</button>
                    <button class="light-gray" id="invert">+/-</button>
                    <button class="light-gray" id="percent">%</button>
                    <button class="orange" id="divisao">รท</button>
                </div>
                <div class="linha-3">
                    <button class="dark-gray" id="num">7</button>
                    <button class="dark-gray" id="num">8</button>            
                    <button class="dark-gray" id="num">9</button>
                    <button class="orange" id="multiplicacao">x</button>
                </div>
                <div class="linha-4">
                    <button class="dark-gray" id="num">4</button>
                    <button class="dark-gray" id="num">5</button>            
                    <button class="dark-gray" id="num">6</button>
                    <button class="orange" id="subtracao">-</button>
                </div>
                <div class="linha-5">
                    <button class="dark-gray" id="num">1</button>
                    <button class="dark-gray" id="num">2</button>            
                    <button class="dark-gray" id="num">3</button>
                    <button class="orange" id="adicao">+</button>
                </div>
                <div class="linha-6">
                    <button class="dark-gray large" id="num">0</button>
                    <button class="dark-gray" id="virgula">,</button>            
                    <button class="orange" id="result">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
